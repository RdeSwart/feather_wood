{% extends "base.html" %}
{% load static %}

{% block content %}
<!-- Hero Banner -->
<div class="bg-light py-4 mb-5 rounded text-center custom-jumbotron">
    <div class="container">
        <h1 class="display-5">Contact Us</h1>
        <small class="text-muted">Weâ€™d love to hear from you</small>
    </div>
</div>

<!-- Contact Form -->
<div class="container">
    <div class="row">
        <!-- Contact Form Card -->
        <div class="col-md-8">
            <div class="card shadow-sm rounded-3 p-4">
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <!-- Name -->
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter name" required>
                            </div>

                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                                </div>
                            </div>

                            <!-- Subject -->
                            <div class="mb-3">
                                <label for="subject" class="form-label">Subject</label>
                                <select id="subject" name="subject" class="form-select" required>
                                    <option value="na" selected>Choose One:</option>
                                    <option value="service">General Customer Service</option>
                                    <option value="suggestions">Suggestions</option>
                                    <option value="product">Product Enquiry</option>
                                </select>
                            </div>
                        </div>

                        <!-- Message -->
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea name="message" id="message" class="form-control" rows="9" placeholder="Message" required></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-end">
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Contact Details -->
        <div class="col-md-4 mt-4 mt-md-0">
            <div class="card p-4 shadow-sm rounded-3">
                <legend><i class="fa-solid fa-location-dot me-2"></i>Our Location</legend>
                <address class="mb-0">
                    <strong>Feather and Wood</strong><br>
                    123 Shop Street<br>
                    Galway, Ireland<br>
                    <abbr title="Phone">P:</abbr> (091) 123 4567
                </address>
            </div>
        </div>
    </div>
</div>
{% endblock %}
